type AssetBalance @entity {
  id: ID!
  shares: BigInt!
  router: Router!
}

# Router represents a router and its associated liquidity
type Router @entity {
  id: ID!
  assetBalances: [AssetBalance!]! @derivedFrom(field: "router")
  transactions: [Transaction!]! @derivedFrom(field: "router")
}

enum TransactionStatus {
  Prepared
  Fulfilled
  Cancelled
}

# Transaction represents a transaction
type Transaction @entity {
  id: ID!
  # Subgraph Meta
  status: TransactionStatus!
  chainId: BigInt!

  # TransactionData
  user: User!
  router: Router!
  sendingAssetId: Bytes!
  receivingAssetId: Bytes!
  sendingChainFallback: Bytes!
  callTo: Bytes!
  receivingAddress: Bytes!
  callDataHash: Bytes!
  transactionId: Bytes!
  sendingChainId: BigInt!
  receivingChainId: BigInt!
  expiry: BigInt!
  preparedBlockNumber: BigInt!
  shares: BigInt!
  amount: BigInt!

  # TransactionPrepared
  encryptedCallData: String!
  prepareCaller: Bytes
  bidSignature: Bytes!
  encodedBid: Bytes!

  # TransactionFulfilled
  relayerFee: BigInt
  signature: Bytes
  callData: String
  fulfillCaller: Bytes

  # TransactionCancelled
  cancelCaller: Bytes
}

# User entity keeps track of active user transactions
type User @entity {
  id: ID!
  transactions: [Transaction!]! @derivedFrom(field: "user")
}
