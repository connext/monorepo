### STABLE SWAP
type SystemInfo @entity {
  id: ID!

  exchangeCount: BigInt!
  swapCount: BigInt!
}

type PooledToken @entity {
  id: ID!
  asset: Bytes!
}

type StableSwap @entity {
  id: ID!

  isActive: Boolean

  # StableSwapAdded
  key: Bytes!
  canonicalId: Bytes
  domain: BigInt
  swapPool: Bytes

  # SwapInitialized
  lpToken: Bytes

  initialA: BigInt
  futureA: BigInt

  initialATime: BigInt
  futureATime: BigInt

  swapFee: BigInt
  adminFee: BigInt
  pooledTokens: [Bytes!]!
  tokenPrecisionMultipliers: [BigInt!]!
  balances: [BigInt!]!
  adminFees: [BigInt!]!

  virtualPrice: BigInt!
  invariant: BigInt!
  lpTokenSupply: BigInt!

  events: [StableSwapEvent!] @derivedFrom(field: "stableSwap")
  exchanges: [StableSwapExchange!] @derivedFrom(field: "stableSwap")

  # cumulative hourly trade volume
  hourlyVolumes: [SwapHourlyVolume!] @derivedFrom(field: "stableSwap")

  # cumulative daily trade volume
  dailyVolumes: [SwapDailyVolume!] @derivedFrom(field: "stableSwap")

  # cumulative weekly trade volume
  weeklyVolumes: [SwapWeeklyVolume!] @derivedFrom(field: "stableSwap")
}

interface StableSwapEvent @entity {
  id: ID!
  stableSwap: StableSwap!

  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
}

type StableSwapAddLiquidityEvent implements StableSwapEvent @entity {
  id: ID!
  stableSwap: StableSwap!
  provider: Bytes!
  tokenAmounts: [BigInt!]!
  fees: [BigInt!]!
  invariant: BigInt
  lpTokenSupply: BigInt!
  balances: [BigInt!]!

  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
}

type StableSwapRemoveLiquidityEvent implements StableSwapEvent @entity {
  id: ID!
  stableSwap: StableSwap!
  provider: Bytes!
  tokenAmounts: [BigInt!]!
  fees: [BigInt!]
  invariant: BigInt
  lpTokenSupply: BigInt!
  balances: [BigInt!]!

  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
}

type StableSwapExchange @entity {
  id: ID!
  stableSwap: StableSwap!
  buyer: Bytes!
  boughtId: BigInt!
  tokensBought: BigInt!
  soldId: BigInt!
  tokensSold: BigInt!
  balances: [BigInt!]!

  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
}

interface SwapTradeVolume @entity {
  stableSwap: StableSwap!
  timestamp: BigInt!
  volume: BigDecimal!
}

type SwapDailyVolume implements SwapTradeVolume @entity {
  id: ID!
  stableSwap: StableSwap!
  timestamp: BigInt!
  volume: BigDecimal!
}

type SwapHourlyVolume implements SwapTradeVolume @entity {
  id: ID!
  stableSwap: StableSwap!
  timestamp: BigInt!
  volume: BigDecimal!
}

type SwapWeeklyVolume implements SwapTradeVolume @entity {
  id: ID!
  stableSwap: StableSwap!
  timestamp: BigInt!
  volume: BigDecimal!
}
