  # TESTNETS
  - name: Connext_Sepolia
    handler:
      graphql:
        endpoint: https://api.thegraph.com/subgraphs/name/connext/runtime-v1-sepolia
        retry: 5
        timeout: 30000 # 30 seconds
    transforms:
      - prefix:
          value: sepolia_
          includeRootOperations: true
          ignore:
            - _SubgraphErrorPolicy_
      - autoPagination:
          validateSchema: true
          limitOfRecords: 250
